<body class="text-center">
  <div id="body" onclick="focusTextBox()">
    <main class="form-signin">
      <form onsubmit="return false">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
            oninput="readData()" />
          <label for="floatingInput">Get input here</label>
        </div>
      </form>
    </main>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    window.onload = function () {
      focusTextBox();
    };

    function focusTextBox() {
      document.getElementById("floatingInput").focus();
    }

    async function readData() {
      var input = document.getElementById("floatingInput").value;

      if (
        input.charAt(input.length - 1) == "e" ||
        input.charAt(input.length - 1) == "E"
      ) {
        console.log(input.substring(0, input.length - 1));
        await markAttendance(input.substring(0, input.length - 1));
        document.getElementById("floatingInput").value = "";
      }
    }

    function markAttendance(rfid_id) {
      var apiUrl = "https://attendance-m-s.herokuapp.com/attendance/mark";
      console.log("Fetching");
      fetch(apiUrl, {
        // mode: "no-cors",
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify({
          rfid_id,
        }),
      })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          // Work with JSON data here
          console.log("Inside data");
          console.log(data);
        })
        .catch((err) => {
          // Do something for an error here
          console.log("Mark attendance error: ", err);
        });

      console.log("Done");
    }
